<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ИЭТР по Cherry SQR 372</title>
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css" type="text/css"/>

    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/6.*/style.min.css"
    type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- <link rel="stylesheet" href="css/bootstrap-reboot.min.css" /> -->
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/comments.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/main.css" />
    
  </head>

  <body>
    <div id="left">
      
      
      <a id="authorizationLink" class="btn btn-default" style="font-size: 1.5rem;" data-toggle="modal" data-target="#loginModal" href="javascript:void(0)">Войти
        <span class="icon"><img src="/./img/icons/login.svg" style="width: 30px; height: 30px;" alt=""></span>
      </a>
      <img class="print-doc" style="margin-top: 10px;margin-right: 10px; cursor:pointer; float: right;" onclick="CallPrint('info')"
      src="../img/print.png" alt="Print">
  
        <ul class="tree" id="tree">
          <li><a href="javascript:void(0)" onclick="showEngineDescription()">
            Главная
            <span class="icon"><img src="/./img/icons/home.svg" alt=""></span>
        </a>
        <!-- <img class="print-doc" style="width:20px;cursor:pointer;margin:5px;float: right;" onclick="CallPrint('info')"
      src="../img/print.png" alt="Print"> -->
          </li>
          <li><a href="javascript:void(0)" onclick="showDetailsTable()">
            Состав двигателя
            <span class="icon"><img src="/./img/icons/structure.svg" alt=""></span>
        </a>
          </li>
          <li><a href="javascript:void(0)" onclick="selectionPart()">
              Информация о детали
            <span class="icon"><img src="/./img/icons/info.svg" alt=""></span>
        </a>
          </li>
          <li>
            Обслуживание
            <span class=" arrow node-toggle"></span>
            <span class="icon"><img src="/./img/icons/folder.svg" alt=""></span>
            <ul id="maintainance" hidden>
            </ul>
          </li>
          <li>
            Ремонт
            <span class="arrow node-toggle"></span>
            <span class="icon"
              ><img src="/./img/icons/folder.svg" alt=""
            /></span>
            <ul id="repair" hidden></ul>
          </li>
          <li><a href="javascript:void(0)" onclick="showTools()">
              Инструменты
            <span class="icon"><img src="/./img/icons/tools.svg" alt=""></span>
        </a>
          </li>
          <li><a href="javascript:void(0)" onclick="showCharacteristics()">
              Технические характеристики
            <span class="icon"><img src="/./img/icons/tech.svg" alt=""></span>
            </a>
          </li>
          <li><a href="javascript:void(0)" onclick="showDiagnostics()">
              Диагностика неисправностей
            <span class="icon"><img src="/./img/icons/diagnostics.svg" alt=""></span>
            </a>
          </li>
          <li><a href="javascript:void(0)" onclick="showDocuments()">
            Документы
          <span class="icon"><img src="/./img/icons/documents.svg" alt=""></span>
          </a>
        </li>
        </ul>
      </div>
    </div>

    <div id="viewer" onclick="onViewerClick()"></div>

    <div>
      <!-- <img class="print-doc" style="width:30px;cursor:pointer;margin:5px;" onclick="CallPrint('info')"
      src="../img/print.png" alt="Print"> -->
    </div>

    

    <div id="info"></div>
    

<div class="modal fade login" id="loginModal" >
 <div class="modal-dialog login animated">
 <div class="modal-content">
 <div class="modal-header">
 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
 </div>
 <div class="modal-body"> 
 <div class="box">
 <div class="content">
 
 <!-- <div class="error"></div> -->
 <div class="form loginBox">
  <h4 class="modal-title2" style="margin-left: 75px; margin-bottom: 35px; font-size: 1.8rem;">Авторизация</h4>
 <form id="authorizationForm" method="" action="" accept-charset="UTF-8">
 <input id="autLogin" class="form-control" type="text" placeholder="Логин" name="login" required>
 <input id="autPassword" class="form-control" type="password" placeholder="Пароль" name="password" required>
 <input class="btn btn-default btn-login" type="submit" value="Войти">
 </form>
 </div>
 </div>
 </div>
 <div class="box">
 <div class="content registerBox" style="display:none;">
 <div class="form">
  <h4 class="modal-title2" style="margin-left: 75px; margin-bottom: 35px; font-size: 1.8rem;">Регистрация</h4>
 <form id="registrationForm" method="" html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">
 <input id="regLogin" class="form-control" type="text" placeholder="Логин" name="login" required>
 <input id="regPassword" class="form-control" type="password" placeholder="Пароль" name="password" required>
 <input id="regPasswordConfirmation" class="form-control" type="password" placeholder="Повторите пароль" name="password_confirmation" required>
 <input class="btn btn-default btn-register" type="submit" value="Зарегистрироваться" name="commit">
 </form>
 </div>
 </div>
 </div>
 </div>

 <div class="modal-footer">
 <div class="forgot login-footer">
  <a class="autExit" href="javascript:void(0)" style="float: left;display:none" onclick="logout()">Выход</a>
 <a href="javascript: showRegisterForm();">Нет аккаунта?</a>
 </div>
 <!-- <div id="logout">
 </div> -->
 <div class="forgot register-footer" style="display:none">
 <span>Уже есть аккаунт?</span>
 <a href="javascript: showLoginForm();">Войти</a>
 </div>
 </div> 
 </div>
 </div>
 </div>
    
    <!-- Lib Scripts -->

   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>


    
<script src="https://bootstraptema.ru/_sf/3/394.js" type="text/javascript"></script>  
    <!-- My Scripts -->
    <script src="scripts/annotations.js"></script>
    <script src="scripts/viewer.js"></script>
    <script src="scripts/database.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
